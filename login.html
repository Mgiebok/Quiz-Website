<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(120deg, #fad0c4, #ffd1ff, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientShift 7s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }
    h2 {
      color: #7209b7;
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      border-color: #7209b7;
      box-shadow: 0px 0px 5px rgba(114, 9, 183, 0.4);
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #7209b7, #4361ee);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    a {
      color: #3a0ca3;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form onsubmit="return validateLogin()">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter Username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter Password" required>

      <button type="submit">Login</button>
    </form>
    <p>Not registered yet? <a href="registration.html">Register here</a></p>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "" || password === "") {
        alert("Please fill in all fields!");
        return false;
      }

      const cookies = document.cookie.split("; ");
      let savedUser = "", savedPass = "";

      for (let i = 0; i < cookies.length; i++) {
        const [key, value] = cookies[i].split("=");
        if (key === "username") savedUser = value;
        if (key === "password") savedPass = value;
      }

      if (username === savedUser && password === savedPass) {
        alert("Login Successful! ðŸŽ‰");
        window.location.href = "index.html";
        return false;
      } else {
        alert("Invalid Username or Password ðŸ˜ž");
        return false;
      }
    }
  </script>
</body>
</html>
