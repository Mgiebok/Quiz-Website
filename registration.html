<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(120deg, #ffafbd, #ffc3a0, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: white;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
      width: 360px;
      text-align: center;
    }
    h2 {
      color: #3a0ca3;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      display: block;
      text-align: left;
      margin-top: 12px;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      border-color: #7209b7;
      box-shadow: 0px 0px 5px rgba(114, 9, 183, 0.4);
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(45deg, #7209b7, #4361ee);
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    p {
      margin-top: 15px;
    }
    a {
      color: #3a0ca3;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm" onsubmit="return registerUser(event)">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter Email" required>

      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Other">Other</option>
      </select>

      <label for="age">Age</label>
      <input type="text" id="age" placeholder="Enter Age" required>

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Create Username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter Password" required>

      <button type="submit">Register</button>
    </form>
    <p>Already registered? <a href="login.html">Login here</a></p>
  </div>

  <script>
    function registerUser(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const gender = document.getElementById("gender").value;
      const age = document.getElementById("age").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // Validation
      const namePattern = /^[A-Z][a-zA-Z\s]*$/;
      if (!namePattern.test(name)) return alert("Name must start with capital letter and contain no numbers or special characters.");

      if (!email.includes("@")) return alert("Email must contain '@'.");

      const agePattern = /^[0-9]{1,2}$/;
      if (!agePattern.test(age)) return alert("Age must be a valid number (1-99).");

      const passPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{6,}$/;
      if (!passPattern.test(password))
        return alert("Password must have at least 6 characters, one uppercase, one number, and one special character.");

      // Check if already registered
      if (document.cookie.includes("username=" + username)) {
        alert("You are already registered! Kindly login directly.");
        return false;
      }

      // Save to cookies
      document.cookie = "username=" + username + "; path=/";
      document.cookie = "password=" + password + "; path=/";

      alert("Registration Successful! Please login.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
